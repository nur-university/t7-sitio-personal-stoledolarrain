      <h1 class="text-center">Contactame</h1>

            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            required
          />
        </div>
        <div>
          <label for="email">Correo Electr√≥nico</label>

        </div>
        <div>
          <label for="mensaje">Mensaje</label>
          <textarea
            class="form-control"
            id="mensaje"
            name="mensaje"
            rows="4"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
      </form>
